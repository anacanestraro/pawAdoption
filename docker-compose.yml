version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: dev-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    depends_on:
      - db
    command: sh -c "npx prisma migrate dev --name init && npx prisma generate && npm run dev"
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: dev-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_BACKEND_URL: http://backend:5000
    depends_on:
      - backend
    restart: always

  db:
    image: mysql:8.0
    container_name: dev-db
    ports:
      - "3306:3306"
    env_file:
      - ./backend/.env
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  
  prisma-studio:
    build: 
      context: ./backend
    command: npx prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    depends_on:
      - db
volumes:
  mysql_data: